<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>한별농원</title>
  <style>
    body { margin:0; }
    .container {
      display: flex;
      height: 100vh; /* 전체 화면 높이 */
    }
    .panel-left {
      width: 220px;
      background: #f3f4f6;
      border-right: 1px solid #ddd;
      padding: 24px 12px;
    }
    .panel-right {
      flex: 1;
      background: #fff;
      padding: 32px;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="panel-left">
      <h2>메뉴</h2>
      <ul>
        <li>사과 주문</li>
        <li>구독 관리</li>
        <li>고객 문의</li>
      </ul>
    </aside>
    <main class="panel-right">
      <h1>한별농원에 오신 것을 환영합니다!</h1>
      <p>여기는 한별농원 홈페이지입니다.<br>
      좌측 메뉴에서 원하는 항목을 선택해보세요.</p>
    </main>
  </div>
</body>
</html>
